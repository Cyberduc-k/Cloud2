    <script>
        //JQuery select the input when clicking on an input field
        $("input[type='text']").on("click", function() {
            $(this).select();
        });
        $("input").focus(function() {
            $(this).select();
        });
        $("input").focusin(function() {
            $(this).select();
        });

        var hours   = 0;
        var mins    = 0;
        var seconds = 0;

        function startPuzzle(){
            startTimer();
        }

        function startTimer(){
            timex = setTimeout(function(){
                seconds++;
                if(seconds > 59) {
                    seconds=0;mins++;
                    if(mins>59) {
                        mins=0;hours++;
                        if(hours <10) {
                            $("#hours").text('0'+hours+':')
                        } 
                        else {
                            $("#hours").text(hours+':');
                        }
                    }
                                
                    if(mins<10) {                     
                        $("#mins").text('0'+mins+':');
                    }       
                    else {
                        $("#mins").text(mins+':');
                    }
                }    
                if(seconds <10) {
                    $("#seconds").text('0'+seconds);
                } 
                else {
                    $("#seconds").text(seconds);
                }
                
                startTimer();
            },1000);
        }

        function stopTimer(){
            clearTimeout(timex);
        }

        function resetTimer(){
            hours   = 0;
            mins    = 0;
            seconds = 0;
            document.getElementById("hours").textContent = "00:";
            document.getElementById("mins").textContent = "00:";
            document.getElementById("seconds").textContent = "00";
        }

        function quit(){
            if (confirm('Are you sure you want to quit?')) {
                stopTimer();

                window.location.replace("/ui/puzzles.html");
            }
        }

    </script>
