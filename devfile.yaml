schemaVersion: 2.2.0
metadata:
  name: sudokudevfile
  attributes:
    alpha.dockerimage-port: 8080
projects:
  - name: sudokus
    git:
      remotes:
        origin: https://github.com/Cyberduc-k/Cloud2.git
components:
  - name: users-build
    image:
      imageName: users-image:latest
      dockerfile:
        uri: docker/users
        buildContext: .
        rootRequired: false
  - name: mongo-deploy
    kubernetes:
      uri: ./mongo.yaml
commands:
  - id: build-users
    apply:
      component: users-build
  - id: deploy-mongo
    apply:
      component: mongo-deploy
  - id: deploy
    composite:
      commands:
        - build-users
        - deploy-mongo
      group:
        kind: deploy
        isDefault: true
