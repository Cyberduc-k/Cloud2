schemaVersion: 2.2.0
metadata:
  name: sudokudevfile
  attributes:
    alpha.dockerimage-port: 8081
projects:
  - name: sudokus
    git:
      remotes:
        origin: https://github.com/Cyberduc-k/Cloud2.git
components:
  - name: image-build
    image:
      imageName: sudokus-image:latest
      dockerfile:
        uri: docker/dockerfile
        buildContext: .
        rotRequired: false
  - name: users
    type: container
    container:
      image: sudokus-image:latest
      endpoints:
        - name: http-users
          targetPort: 8081
  - name: start-sudoku
    type: container
    container:
      image: sudokus-image:latest
      endpoints:
        - name: http-start
          targetPort: 8082
commands:
  - id: run-users
    exec:
      component: users
      commandLine: /app/bin/users
      group:
        kind: run
        isDefault: true
  - id: run-start-sudoku
    exec:
      component: start-sudoku
      commandLine: /app/bin/startSudoku
      group:
        kind: run
        isDefault: false
