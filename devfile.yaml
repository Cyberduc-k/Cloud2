schemaVersion: 2.2.0
metadata:
  name: sudokudevfile
  attributes:
    alpha.dockerimage-port: 8081
projects:
  - name: sudokus
    git:
      remotes:
        origin: https://github.com/Cyberduc-k/Cloud2.git
parent:
  id: go
  registryUrl: 'https://registry.devfile.io'
components:
  - name: users-build
    image:
      imageName: users-image:latest
      dockerfile:
        uri: docker/users
        buildContext: .
        rootRequired: true
  - name: start-sudoku-build
    image:
      imageName: start-sudoku-image:latest
      dockerfile:
        uri: docker/startSudoku
        buildContext: .
        rootRequired: true
  - name: users-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: 100m
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 10Mi
      deployment/container-port: 8081
    kubernetes:
      uri: kubernetes/users.yaml
      endpoints:
        - name: http-users
          targetPort: 8081
          path: /users
  - name: start-sudoku-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: 100m
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 10Mi
      deployment/container-port: 8081
    kubernetes:
      uri: kubernetes/startSudoku.yaml
      endpoints:
        - name: http-start-sudoku
          targetPort: 8081
          path: /sudokus/start
commands:
  - id: build-users
    apply:
      component: users-build
  - id: build-start-sudoku
    apply:
      component: start-sudoku-build
  - id: deploy-users
    apply:
      component: users-deploy
  - id: deploy-start-sudoku
    apply:
      component: start-sudoku-deploy
  - id: deploy
    composite:
      commands:
        - build-users
        - build-start-sudoku
        - deploy-users
        - deploy-start-sudoku
      group:
        kind: deploy
        isDefault: true
